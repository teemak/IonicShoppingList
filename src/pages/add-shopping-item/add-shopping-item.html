<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Name</ion-label>
        <ion-input [(ngModel)]="name" placeholder="Computer"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-input [(ngModel)]="quantity" type="number" placeholder="1"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Price</ion-label>
        <ion-input [(ngModel)]="price" type="number" placeholder="$700"></ion-input>
    </ion-item>

    {{item | json}}

    <button ion-button block clear>
        Add
    </button>

</ion-content>
